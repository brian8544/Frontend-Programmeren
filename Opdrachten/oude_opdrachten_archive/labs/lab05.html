<!DOCTYPE html>
<html lang="nl">
<head>
   <meta http-equiv="Content-Type"
            content="text/html;
            charset=UTF-8">

   <title>Lab 05 - Einddatum</title>
   
</head>
<body>
   <script type="text/javascript">
       var einddatum = prompt('Wat is het einddatum in: JJJJ-MM-DD?');
       var deadline = new Date(einddatum);
       document.write('<br/>Deadline:'+deadline );
        var nu = Date.now();
        var eenDag = 86400000;
        var dagen = ((deadline - nu) / eenDag);
        document.write("<br />Nog : " + dagen.toFixed(1) + ' te gaan...');
   	</script>
</body>
</html>
